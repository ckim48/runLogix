<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const thumbs = document.querySelectorAll('#galleryThumbs .thumb');
  const galleryEl = document.getElementById('teamGalleryCarousel');
  const carousel = bootstrap.Carousel.getOrCreateInstance(galleryEl);

  thumbs.forEach(t => {
    t.addEventListener('click', () => carousel.to(+t.dataset.index));
  });

  galleryEl.addEventListener('slide.bs.carousel', (e) => {
    thumbs.forEach(x => x.classList.remove('active'));
    const next = document.querySelector(`#galleryThumbs .thumb[data-index="${e.to}"]`);
    if (next) next.classList.add('active');
  });
});
</script>
