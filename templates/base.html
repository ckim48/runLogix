<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunLogix</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crossfit-facility-webapp-webflow.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/webflow.css') }}">
    <style>
        .brand-name {
  font-size: 24px;
  margin: 0;
  line-height: 1;
  font-weight: 700;
  letter-spacing: 1px;
  font-family: "Open Sans", sans-serif;
  text-transform: uppercase;
            text-decoration: none;
            color: white;
        }
        .brand-name:hover {
            color: #f39c12;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3">
            <a href="{{ url_for('main') }}" class="brand-name">RunLogix</a>
        </h1>
        <nav>
            {% if 'user_id' in session %}
                <a class="btn btn-warning" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('login') }}">Login</a>
                <a class="btn btn-warning" href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </nav>
    </div>
</header>


    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-4 mt-5 border-top">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 <span class="fw-bold">RunLogix</span>. All rights reserved.</p>
        </div>
        <style>
            footer {
                background-color: #1e1e1e;
            }
            footer a {
                color: #f39c12;
                transition: color 0.3s ease;
            }
            footer a:hover {
                color: #ffd700;
                text-decoration: underline;
            }
            footer .fw-bold {
                font-family: 'Lora', serif;
                font-weight: 700;
            }
        </style>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        duration: 900, // Animation duration in milliseconds
        once: true, // Animation occurs only once when the element is scrolled into view
        offset: 100 // Distance from the top of the viewport to start animation
    });
</script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
