<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunLogix</title>
    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crossfit-facility-webapp-webflow.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/webflow.css') }}">
    <style>
        .brand-name {
            font-family: 'Lora', serif;
            font-weight: 700;
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
        }
        .brand-name:hover {
            color: #f39c12;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">
                <a href="{{ url_for('index') }}" class="brand-name">RunLogix</a>
            </h1>
<!--            <nav>-->
<!--                <a class="text-white text-decoration-none me-3" href="{{ url_for('index') }}">Home</a>-->
<!--            </nav>-->
        </div>
    </header>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-4 mt-5 border-top">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 <span class="fw-bold">RunLogix</span>. All rights reserved.</p>
        </div>
        <style>
            footer {
                background-color: #1e1e1e;
            }
            footer a {
                color: #f39c12;
                transition: color 0.3s ease;
            }
            footer a:hover {
                color: #ffd700;
                text-decoration: underline;
            }
            footer .fw-bold {
                font-family: 'Lora', serif;
                font-weight: 700;
            }
        </style>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
